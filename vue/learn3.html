<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<style>
		[v-cloak]{
			display: none;
		}
	</style>
</head>
<body>
	<div id="app">
		<div v-cloak>{{ message }}</div>
	</div>
	<script>
		new Vue({
			el : "#app",
			data : {
				message : "heyuxin"
			}
		})
	</script>
</body>
</html>
