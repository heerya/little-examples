<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>滚动条事件</title>
<style>
*{ padding:0; margin:0;}
.top{ width:50px; height:50px; background:#fff; font-size:40px; text-align:center; line-height:50px; position:fixed; bottom:10px;right:10px; display:none; cursor:pointer;}

</style>
<script src="js/jquery-1.11.3.min.js"></script>
<script>
$(function(){
	$(window).scroll(function(){
		if($(this).scrollTop()>=300){
			$(".top").show();	
		}else{
			$(".top").hide();
		}
	})	
	$(".top").click(function(){
		//$("body").animate({scrollTop:0},300)//火狐不兼容
		//$("html").animate({scrollTop:0},300)//谷歌不兼容
		$("body,html").animate({scrollTop:0},300)
	})
})

</script>
</head>

<body>

<div class="top">||</div>
<div style="height:600px; background-color:#D4D4D4">111</div>
<div style="height:600px; background-color:#ccc">222</div>
<div style="height:600px; background-color:#333">333</div>
<div style="height:600px; background-color:#555">444</div>
<div style="height:600px; background-color:#666">555</div>
<div style="height:600px; background-color:#777">666</div>
</body>
</html>
