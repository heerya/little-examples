<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>swiper轮播器</title>
<link rel="stylesheet" href="css/swiper.min.css">
<script src="js/swiper.min.js"></script>
<script src="js/jquery-1.11.3.min.js"></script>
<style>
	.swiper-container{ height:390px; width: 520px; margin:50px auto;}
	.swiper-pagination-bullet{ background-color: #eee; }
	.swiper-pagination-bullet-active{ background-color: red; }
	.swiper-button-next{opacity: 0.5;}
	.swiper-button-prev{opacity: 0.5}

</style>

</head>

<body>
	<div class="swiper-container">
	    <div class="swiper-wrapper">
	        <div class="swiper-slide"><img src="images/1.jpg"/></div>
	        <div class="swiper-slide"><img src="images/2.jpg"/></div>
	        <div class="swiper-slide"><img src="images/3.jpg"/></div>
	        <div class="swiper-slide"><img src="images/4.jpg"/></div>
	        <div class="swiper-slide"><img src="images/5.jpg"/></div>
	        <div class="swiper-slide"><img src="images/6.jpg"/></div>
	    </div>
	    <!-- 如果需要分页器 -->
	    <div class="swiper-pagination"></div>
	    
	    <!-- 如果需要导航按钮 -->
	    <div class="swiper-button-prev"></div>
    	<div class="swiper-button-next"></div>
    </div>

<script>        
  var mySwiper = new Swiper ('.swiper-container', {
    direction: 'horizontal',
    loop: true,
    autoplay:true,
    effect:"cube",
    // 如果需要分页器
    pagination: {
      el: '.swiper-pagination',
    },
    
    // 如果需要前进后退按钮
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
    
  })        
  </script>
</body>
