<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>表单事件</title>
<style>
input{ outline:none;}
.user{ width:200px; height:40px; border:1px solid #aaa; margin:100px; padding:0 10px;}
.user.on{ border-color:blue;}
</style>
<script src="js/jquery-1.11.3.min.js"></script>
<script>
$(function(){
	$(".user").focus(function(){
		//$(this).css("border-color","blue");	
		$(this).addClass("on");
		if($(this).val()=="请输入用户名..."){
			$(this).val("");	
		}
	}).blur(function(){
		$(this).removeClass("on");	
		if($(this).val()==""){
			$(this).val("请输入用户名...");
		}
	})
})
</script>
</head>

<body>
<input type="text" name="user" class="user" value="请输入用户名...">
</body>
</html>
