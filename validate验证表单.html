<!doctype html>
<html>
<head>
<title>validate</title>
<script src="js\jquery-1.11.3.min.js"></script>
<script src="js\jquery.validate.js"></script>
<script>
	$(function(){
		$("#myform").validate({
			errorElement:"em",//label标签改成em标签
			errorPlacement: function(error, element) {  
 			   error.appendTo(element.parent());  
			},
			rules:{
				user:{
					required:true,
					rangelength:[5,10],
				},
				psw:{
					required:true,
					minlength:10,
				},
				psw2:{
					required:true,
					equalTo:"#psw",
				},
				sex:{
					required:true,
				}
			},
			
			messages:{
				user:{
					required:"用户名必须填写",
					rangelength:"用户名需要在5~10位之间的字符"
				},
				psw:{
					required:"密码必须填写",
					rangelength:"密码不能少于10位",
				}
				psw2:{
					required:"必须填写密码"，
					equalTo:"两次密码不统一",
				}
				sex:{
					required:"必须填写性别",
				}
			}
		})
	})
</script>
</head>
<body>
	<form action="123.php" id="myform">
		<div class="row">
			用户名：<input type="text" name="user"/>
		</div>
		<div class="row">
			密码：<input type="password" name="psw"/>
		</div>
		<div class="row">
			确认密码：<input type="password" name="psw2"/>
		</div>
		<div class="row">
			性别：<input type="radio" name="sex">男
				<input type="radio" name="sex">女
		</div>
		<div class="row">
			<input type="submit"/>
		</div>
	</form>
</body>
