<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: orange;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <div></div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.1.0/jquery.js"></script>
<script src="./es6toes5.js"></script>
<script>
    function drag(div){
        var disx,disy;
        div.on('mousedown',function(e){
            console.log(e);
            console.log(disx,disy);
            disx = e.clientX- parseInt(div.css('left'));
            disy = e.clientY - parseInt(div.css('top'));
            document.onmousemove = function(e){
                var e = e || window.event;
                div.css('left',e.pageX - disx);
                div.css('top',e.pageY - disy);
            }
            document.onmouseup = function(){
                document.onmousemove = null;
            }
        }) 
        
    }
    drag($('div'));
</script>

</html>
