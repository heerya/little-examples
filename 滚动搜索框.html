<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>滚动搜索框</title>
<style>
*{ padding:0; margin:0;}
.header{ height:50px; width:100%; background-color:blue; position:fixed;top:-50px;}
.header.on{ top:0; transition:1;}
</style>
<script src="js/jquery-1.11.3.min.js"></script>
<script>
$(function(){
	$(window).scroll(function(){
		document.title=$(this).scrollTop();
		if($(this).scrollTop()>=300){
			$(".header").addClass("on");	
		}	else{
			$(".header").removeClass("on");	
		}
	})
})

</script>
</head>

<body>

<div class="header"></div>
<div style="height:600px; background-color:#D4D4D4">111</div>
<div style="height:600px; background-color:#ccc">222</div>
<div style="height:600px; background-color:#333">333</div>
<div style="height:600px; background-color:#555">444</div>
<div style="height:600px; background-color:#666">555</div>
<div style="height:600px; background-color:#777">666</div>
</body>
</html>
