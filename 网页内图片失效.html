<h1>王力宏介绍</h1>
<img src="http://p7.qhmsg.com/t01613570d176103242.jpg"/>

<p>王力宏（Leehom Wang），1976年5月17日出生于美国纽约，籍贯浙江义乌。华语流行男歌手、音乐制作人、演员、导演。1995年在台湾地区发行首张专辑《情敌贝多芬》出道。1998年发行专辑《公转自转》，2004年发行Chinked-out专辑《心中的日月》，2005年发行Chinked-out第二辑《盖世英雄》，2008年发行新专辑《心跳》 。2000年以电影《雷霆战警》涉足影坛，并相继主演了《拳神》</p>
