<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>transform</title>
<style>
.box{ width:100px; height:100px ; background:red; margin:100px; transition:0.3s;}
.box:hover{ transform:rotate(45deg);}

.block{ width:640px ; height: 480px; border:4px solid red; overflow:hidden;}
.block img{ transition:0.3s;}
.block:hover img{ transform:scale(1.3);}
</style>
</head>

<body>
<div class="box"></div>
<div class="block">
	<img src="image/268048682251695490.jpg" width="640px" />
</div>
</body>
</html>
